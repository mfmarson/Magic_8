<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 Ball</title>
  </head>
  <body>
    <header
      style="
        font-size: 20px;
        font-weight: bolder;
        padding-top: 10px;
        padding-bottom: 10px;
      "
    >
      <nav
        style="
          display: flex;
          justify-content: space-between;
          padding-left: 15px;
          padding-right: 15px;
        "
      >
        <img
          style="width: 150px"
          src="/Users/meganmarson/Pictures/Magic_8_ball_logo.webp"
          alt="Magic 8 Ball Logo"
        />
        <a href="https://en.wikipedia.org/wiki/Magic_8_Ball">About</a>
      </nav>
    </header>
    <br />
    <br />

    <main>
      <h1 style="display: flex; justify-content: center">
        Shake Up Your Fate With Magic 8
      </h1>
      <p style="display: flex; justify-content: center; font-size: 16px">
        Enter Your Question Below
      </p>
      <br />
      <br />

      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-around;
        "
      >
        <img
          style="width: fit-content; height: fit-content"
          src="https://magic-8ball.com/wp-content/uploads/ball-300x300.png"
          alt="Magic 8 Ball"
        />
      </div>
      <br />
      <br />
      <div style="display: flex; flex-direction: row; justify-content: center">
        <input
          style="
            padding: 15px;
            margin: 30px;
            display: flex;
            flex-direction: row;
            justify-content: center;
          "
          type="text"
          placeholder="Enter Question Here"
        />
      </div>
    </main>
    <footer>
      <p
        style="
          display: flex;
          justify-content: center;
          padding: 30px;
          margin: 30px;
        "
      >
        Created By: Megan Marson
      </p>
    </footer>
  </body>
</html>
