<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Dancing+Script:wght@400..700&family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Magic 8 Ball</h1>
    </header>
    <h2>Ask a question and reveal your fate!</h2>
    <main>
      <form id="myForm">
        <input
          type="text"
          name="enterQuestion"
          placeholder="Type your question here..."
          required
        />
        <button type="submit">Ask the 8 Ball</button>
      </form>
    </main>
    <img
      src="https://magic-8ball.com/wp-content/uploads/ball.webp"
      id="8Ball"
      alt="Magic 8 Ball"
    />
    <section id="answerBox"></section>

    <script src="scripts.js"></script>
  </body>
</html>
